<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Arc Text Curved Text JS</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div id="wrap"></div>
  <input type="text" oninput="createText(event.target.value,  'wrap')">

  <!-- partial -->
  <script src="./script.js"></script>
  <script>
    function createText(value, id) {
      const arr = drawCircle(value);
      const parent = document.getElementById(id);
      parent.innerHTML = "";
      arr.forEach((elm) => { parent.appendChild(elm); });
    }
    createText("", "wrap");
  </script>

</body>

</html>
